<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - My Invoice Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0;
      background: linear-gradient(135deg, #16213E, #1A1A2E); 
      color: #333;
    }

    .login-box { 
      background: #fff; 
      padding: 30px; 
      border-radius: 10px; 
      width: 100%; 
      max-width: 400px; 
      box-shadow: 0 6px 20px rgba(0,0,0,0.2); 
      text-align: center;
    }

    .login-box img {
       height: 44px;   /* adjust this value */
       width: 352px;
       margin-bottom: 20px;   
    }

    h2 { 
      margin-top: 0; 
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #16213E; 
    }

    label { 
      display: block; 
      margin: 12px 0 4px; 
      font-weight: 500; 
      text-align: left;
    }

    input { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      font-size: 1rem; 
      margin-bottom: 10px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button { 
      width: 100%; 
      margin-top: 16px; 
      padding: 12px; 
      background: linear-gradient(90deg, #007bff, #00c6ff); 
      color: white; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 1rem; 
      font-weight: 600;
      transition: transform 0.2s, opacity 0.3s;
    }

    button:hover { 
      opacity: 0.9; 
      transform: translateY(-2px);
    }

    .error { 
      color: red; 
      text-align: center; 
      margin-top: 10px; 
    }

    /* Mobile-friendly */
    @media (max-width: 480px) {
      .login-box { 
        padding: 20px; 
        border-radius: 8px;
      }
      h2 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/static/img/logo.png" alt="Logo">
    <h2>Mein Rechnungsmanager - Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
      <label>Username</label>
      <input type="text" name="username" required>
      <label>Password</label>
      <input type="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
