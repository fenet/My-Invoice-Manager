{% extends "base.html" %}
{% block content %}
<h2 class="page-title">Edit Invoice #{{ invoice.id }}</h2>

<form action="/invoices/{{ invoice.id }}/update" method="post" class="invoice-form">

  <div class="form-section">
    <div class="form-row">
      <label class="form-label full-width">
        <span>Service Period</span>
        <input type="text" name="service_period" value="{{ invoice.service_period }}" required>
      </label>
    </div>

    <div class="form-row checkbox-row">
      <label>
        <input type="checkbox" name="reverse_charge" value="1" {% if invoice.reverse_charge %}checked{% endif %}>
        Reverse Charge Applies
      </label>
    </div>
  </div>

  <h3 class="section-title">Invoice Items</h3>
  <div id="items">
    {% for it in invoice.items %}
    <div class="item-row">
      <input type="text" name="item_titles" value="{{ it.title }}" placeholder="Title" required>
      <input type="number" step="0.01" name="item_schluessel" value="{{ it.schluessel or '' }}" placeholder="Schl√ºssel">
      <input type="number" step="0.01" name="item_unit_price" value="{{ it.unit_price or '' }}" placeholder="E.Preis">
      <input type="number" step="0.01" name="item_netto" value="{{ it.net or '' }}" placeholder="Netto">
    </div>
    {% endfor %}
  </div>

  <div class="actions">
    <button class="btn btn-primary" type="submit">üíæ Update Invoice</button>
    <a href="/" class="btn btn-secondary">‚Üê Cancel</a>
  </div>
</form>

<style>
.page-title {
  margin-bottom: 20px;
  font-size: 1.5rem;
  font-weight: 600;
}

.invoice-form {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  max-width: 800px;
  margin: 0 auto;
}

.form-section {
  margin-bottom: 24px;
}

.form-row {
  margin-bottom: 16px;
  display: flex;
  flex-wrap: wrap;
}

.form-label {
  flex: 1;
  display: flex;
  flex-direction: column;
  font-size: 0.95rem;
}

.form-label span {
  margin-bottom: 6px;
  font-weight: 500;
  color: #333;
}

input[type="text"], 
input[type="number"] {
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 0.95rem;
  width: 100%;
  box-sizing: border-box;
}

.item-row {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr 1fr;
  gap: 10px;
  margin-bottom: 12px;
}

.section-title {
  margin: 20px 0 10px;
  font-size: 1.2rem;
  font-weight: 600;
}

.checkbox-row label {
  font-size: 0.95rem;
}

.actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 20px;
}

.btn-secondary {
  background: #6c757d;
  color: #fff;
}

/* Mobile responsiveness */
@media (max-width: 700px) {
  .item-row {
    grid-template-columns: 1fr 1fr;
  }
}
</style>
{% endblock %}
