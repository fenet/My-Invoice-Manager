{% extends "base.html" %}
{% block content %}
<h2 class="page-title">Neuen Client hinzuf√ºgen</h2>

<form action="/clients/create" method="post" class="client-form">
  <div class="form-section">
    <div class="form-row">
      <label class="form-label full-width">
        <span>Company name</span>
        <input type="text" name="company_name" required placeholder="Enter company name">
      </label>
    </div>

    <div class="form-row">
      <label class="form-label full-width">
        <span>UID number (optional)</span>
        <input type="text" name="uid" placeholder="ATU12345678">
      </label>
    </div>

    <div class="form-row">
      <label class="form-label full-width">
        <span>Address</span>
        <textarea name="address" rows="3" required placeholder="Street, No
ZIP City"></textarea>
      </label>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" type="submit">üíæ Save Client</button>
    <a href="/" class="btn btn-secondary">‚Üê Cancel</a>
  </div>
</form>

<style>
.page-title {
  margin-bottom: 20px;
  font-size: 1.5rem;
  font-weight: 600;
}

.client-form {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  max-width: 720px;
  margin: 0 auto;
}

.form-section {
  margin-bottom: 24px;
}

.form-row {
  margin-bottom: 16px;
  display: flex;
  flex-wrap: wrap;
}

.form-label {
  flex: 1;
  display: flex;
  flex-direction: column;
  font-size: 0.95rem;
}

.form-label span {
  margin-bottom: 6px;
  font-weight: 500;
  color: #333;
}

input, textarea {
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 0.95rem;
  width: 100%;
}

textarea {
  resize: vertical;
}

.actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.btn-secondary {
  background: #6c757d;
  color: #fff;
}
</style>
{% endblock %}
